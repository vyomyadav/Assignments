<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="script.css"> 

    <title>Expense</title>
</head>
<body>
  <H1>Expense Form</H1>
    <form id="form-box">
        <label for="simple" id = "id">Billing :</label>
        <select id="id" name="simple">
            <option selected>Talview</option>
            <option>Client</option>
          </select> <br>
          <label for="category" class="category1" >Expense Category:</label>
        <select id="category" name="category">
            <option selected>Travel</option>
            <option >Food</option>
            <option >Stay</option>
            <option>Others</option>
          </select> <br>
          <!--<label for="invoice" id="invoice">Bills & Invoice: </label>
          <input type="file" id="invoice" name="invoice"><br>
          <label for="amount" id="amount">Amount:</label>
          <input type="number" id="amount" name="amount"><br>
          <label for="billdate" id="billdate">BillDate:</label>
          <input type="date" id="billdate" name="billdate"><br>-->
          <div >
               <div class='label'></div>
               <div id="content" >
                <!--<label for="invoice" id="invoice">Bills & Invoice: </label>
                <input type="file" id="invoice" name="invoice"><br>
                <label for="amount" id="amount" >Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01"><br>
                <label for="billdate" id="billdate">BillDate:</label>
                <input type="date" id="billdate" name="billdate"><br>-->
               </div>
           </div>
           <input type="button" id="more_fields" onclick="add_fields();" value="Add Bill" /> 
          <fieldset style="border:0px;" id = "Others" hidden>
            <legend><h3>OTHERS:</h3></legend>
            <p id="textarea">
            <label for="remark">Remark:</label>
            <textarea name="remark" cols="20" rows="5" required></textarea><br>
          </p>
          </fieldset>
          <fieldset style="border: 0px;" id = "Food" hidden>
              <legend><h3>FOOD:</h3></legend>
              <p id="textarea" >
                <label for="remark">Remark:</label>
                <textarea name="remark" cols="20" rows="5"></textarea><br>
              </p>
              <p>
                <label for="dinner_count">No of Dinners: </label>
                <input type="number" name="dinner_count" id="dinner_count" min="1">
              </p>
          </fieldset>
          <fieldset style="border: 0px;" id="Travel">
            <legend><h3>TRAVEL:</h3></legend>
            <p id="textarea"> 
              <label for="remark">Remark:</label>
              <textarea name="remark" cols="20" rows="5"></textarea><br></p>
            <p>
              <label for="mode">Mode: </label>
              <select id="mode" name="mode">
                <option selected>Cab</option>
                <option>Bus</option>
                <option>Flight</option>
                <option>Other</option>
              </select>
            </p>
            <p>
                <label for="from">From:</label>
                <input type="text" id="from" name="from">
            </p>
            <p>
                <label for="to" >To:</label>
                <input type="text" id="to" name="to">
            </p>
        </fieldset>
        <fieldset style="border: 0px;" id="Stay" hidden>
            <legend><h3>STAY:</h3></legend>
            <p id="textarea">
              <label for="remark">Remark:</label>
              <textarea name="remark" cols="20" rows="5"></textarea><br>
            </p>
            <p>
              <label for="from_date">From: &nbsp</label>
              <input type="date" name="from_date" id="from_date">
              <label for="to_date">&nbsp&nbsp To:</label>
              <input type="date" name="to_date" id="to_date">
            </p>
            <p>
                <label for="place">Place of Stay:</label>
                <input type="text" id="place" name="place">
            </p>
            <p>
                <label for="dest">Destination:</label><br>
                <label for="destc">City:</label>
                <input type="text" id="destc" name="destc" style="margin-left: 2.7%;"><br><br>
                <label for="dests">State:</label>
                <input type="text" id="dests" name="dests" style="margin-left: 2.2%;"><br><br>
                <label for="destcoun">Country:</label>
                <input type="text" id="destcoun" name="destcoun">
            </p>
        </fieldset>
        <input type="submit" value="Submit" name="submit" id="submit">
        <input type="reset" value="Clear" name="clear" onclick="clearBox()" id="submit1">
    </form>
    <script src="javascript.js"></script>
</body>
</html>
